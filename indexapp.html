<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
   <style>
    body{
        color: rgb(29, 110, 215);
        background-color: rgb(147, 183, 114);
    }
    fieldset{
        color: rgb(245, 241, 5);
        border-radius: 20px;
        border-color:rgb(4, 17, 19);
        width: 30%;
        
    legend{
        color: gold;
    }
    }
    input{
        background-color: rgb(225, 192, 192);
       border-color: rgb(102, 89, 76);
       border-radius: 5px;
    }
    input:hover{
        background-color: rgb(161, 229, 33);
    }
    input[type="radio"]:checked
    {
        height: 18px;
        width: 18px;
    }



    
   </style>
</head>
<body>
    <h1>Course Registration </h1>
<form >
    <fieldset>
        <legend>Personal Details</legend>
        <table>
            <tr>
    
                <td><label for="">student name</label></td>
                <td><input type="text" placeholder="Ex:Sai prakash"> <br> </td>
            </tr>
            <tr>
                <td><label for="">surname</label></td>
                <td><input type="text" placeholder="masturu"> <br></td>
            </tr>
            <tr>
                <td><label for="">mobile number</label></td>
                <td>  <input type="number" placeholder=" 8688798714"><br></td>
            </tr>
            <tr>
                <td><label for="">email</label></td>
                <td> <input type="email" placeholder="saiprakashreddy@gmail.com"> <br></td>
            </tr>
            <tr>
                <td> <label for="">password</label></td>
                <td> <input type="password" placeholder="min 5 character" maxlength="5"> <br></td>
            </tr>
            <tr>
                <td><label for="">conform password</label></td>
                <td> <input type="password" placeholder="min 5 character" maxlength="5"> <br></td>
            </tr>
            <tr>
                <td> <label for="">DOB</label></td>
                <td> <input type="date" name="" id=""> <br></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td><input type="radio" name="Gender" value="M"> male
        <input type="radio" name="Gender" value="F"> female
        <input type="radio" name="Gender" value="c"> custome <br></td>
            </tr>
            <tr>
                <td><label for="">Select country</label></td>
                <td><select >
            <option value="india">india</option>
            <option value="germany">germany</option>
            <option value="usa">usa</option>
            <option value="russia">russia</option> 
        </select> <br></td>
            </tr>
            <tr>
                <td><label for="">upload picture</label></td>
                <td> <input type="file" name="pic" > <br></td>
            </tr>
        </table>
         <input type="reset">
    </fieldset>

    <fieldset>
        <legend> course details</legend>
        <table>
            <tr>
                <td> <label for="">select course</label></td>
                <td><select>
            <option value="python">python</option>
            <option value="java">java</option>
            <option value="sql">sql</option>
        </select> <br></td>
            </tr>
            <tr>
                <td><label for="">delivary module</label></td>
                <td><input type="checkbox" name="mode1" value="ON"> ONLINE
        <input type="checkbox" name="mode2" value="OF"> OFFLINE <br></td>
            </tr>  
        </table>
          <label for="">comments</label> <br>
         <textarea rows="5" cols=" 40" ></textarea>  
    </fieldset>
   <input type="submit">
</form> 
</body>
</html>
